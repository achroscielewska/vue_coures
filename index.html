<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MyApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <input type="text" @input="changeTitle">
        <h1>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link" target="_blank">Google</a></p>
        <p>{{ sayHello() }} - <a :href="link" target="_blank">Google</a></p>
        <p v-html="finishedLink"></p>
        <button v-on:click="increase(2, $event)">Click me!</button>
        <button v-on:click="counter++">Click me 2!</button>
        <p>{{ counter }}</p>
        <p>{{ counter > 10 ? "Greater than 10" : "Smaller than 10" }}</p>
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }}
            - <span v-on:mousemove.stop.prevent="">DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter="alertMe">
        <hr />
        <input type="text" v-model="name">
        <p>{{ name }}</p>
        <hr />

        <button v-on:click="myCounter++">Increase</button>
        <button v-on:click="myCounter--">Decrease</button>
        <p>{{ myCounter }}</p>
        <p>{{ result() }} | {{ output }}</p>

        <hr />
        <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
        <div class="demo" :class="[color , 'circle']"></div>
        <div class="demo" :class="color"></div>
        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo" :style="myStyle"></div>
        <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
        <hr />
        <input type="text" v-model="color" >
        <input type="text" v-model="width" >
    </div>

    <script src="app.js"></script>
</body>

</html>
